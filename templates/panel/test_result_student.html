{% extends 'panel/dash.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-light mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>{{ test.student.fname }}</h5>
                <p>{{ test.test.title }}</p>
            </div>
            <div class="card-body">
                {% for s in test.testanswer_set.all %}
                <p>Вопрос: {{s.question}}</p>
                <p>Ответ: {{s.answer}}</p>
                <hr class="hr">
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <form action="{% url 'test_result_processed' test.id %}" method="POST">
            {% csrf_token %}
            Оценка: <br>
            <input type="text" class="form-control" name="point" value="{{test.point}}">
            <select class="form-control mt-2" name="processed">
                <option {% if test.processed == True %} selected  {% endif %} value="True">Проверенно</option>
                <option {% if test.processed == False %} selected {% endif %} value="False">Не проверенно</option>
            </select>
            <input type="submit" class="form-control btn btn-success mt-2" value="Сохранить">
        </form>
    </div>
</div>


{% endblock %}
