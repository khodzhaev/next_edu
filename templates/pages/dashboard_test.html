{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}"><img class="logo" src="{% static 'img/logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <li class="nav-item mx-2">
                        <a href="{% url 'dashboard' %}" id="btn-back"
                           class="nav-link px-3 text-white btn btn-outline-info"><i class="fas fa-arrow-left"></i>
                            Вернутся</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-in-alt"></i> Выйти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<form action="{% url 'dashboard_answer' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="test_id" value="{{test.id}}">
    {% for t in test.testitem_set.all %}
    <section class="py-5 questions"><br>
        <div class="sh container py-5 bg-white">
            <div class="row">
                <div class="col-6">
                    <h5 class="">Вопрос №{{t.count}}</h5>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <a id="btn-b{{t.count}}" class="btn btn-info py-2 mr-2">Назад</a>
                    <a id="btn-n{{t.count}}" class="btn btn-info py-2">Следующий</a>
                </div>
            </div>
            <hr>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>{{t.title}}</h3>
                        <h3>{{t.count}}/<span class="total_q"></span></h3>
                    </div>
                    <textarea name="answer{{t.count}}" id="" rows="5" style="width: 100%"></textarea>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
    <div class="container">
        <button id="btn-s" type="submit" class="btn w-100 btn-success py-2 hidden">Отправить</button>
    </div>
</form>
<script>
    'use strict';
    let questions = document.querySelectorAll('.questions');
    let total_q = document.querySelectorAll('.total_q');
    let btnSend = document.getElementById("btn-s");
    let index = 1
    document.getElementById('btn-n' + questions.length).classList.add('disabled');

    for (let i = 1; i < questions.length; i++) {
        if (i === 1) {
            document.getElementById('btn-b1').classList.add('disabled');
        }
        questions[i].classList.add('hidden');

        document.getElementById('btn-n' + i).addEventListener('click', function () {
                questions[i - 1].classList.add('hidden');
                questions[i].classList.remove('hidden');
                index++;
                console.log(index)
                if (index === questions.length) {
                    btnSend.classList.remove('hidden');
                } else {
                    btnSend.classList.add('hidden');
                }
            }
        )
    }
    for (let i = 0; i < questions.length; i++) {
        document.getElementById('btn-b' + (i + 1)).addEventListener('click', function () {
            questions[i].classList.add('hidden');
            questions[i - 1].classList.remove('hidden');
            btnSend.classList.add('hidden');
            index--;
        })
    }

    for (let i = 0; i < questions.length + 1; i++) {
        total_q[i].innerHTML = `${total_q.length}`;
    }

</script>
{% endblock %}
